<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./_css/signup.css">
    <!-- <link href="${path}/resources/css/signup.css" rel="stylesheet"> :jsp경로-->
</head>
<body>

    <main>
        <div class="inner">
            <div class="signup-container">
                <h3><span class="blue">OO루틴</span></h3>
                <div class="signup-form">
                	<form action="./signupProcess.do" method="get">
                    <input type="text" name="member_id" placeholder="아이디">
                    <input type="password" name="member_pw" placeholder="비밀번호">
                    <input type="text" name="member_nick" placeholder="닉네임">
                    <input type="text" name="member_birth" placeholder="생년월일 8자리">
                    <input type="text" name="member_phone" placeholder="핸드폰">
                    <input type="text" name="member_email" placeholder="이메일">
                    <input type="submit" value="회원가입" id="signupBtn">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
